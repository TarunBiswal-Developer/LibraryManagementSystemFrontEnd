<!-- Default Layout -->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <!-- Sidebar Brand Logo -->
  <c-sidebar-brand
    [brandFull]="{
      src: 'assets/img/brand/LMS_LOGO.png',
      width: 250,
      height: 85,
      alt: 'Library Management System Logo',
    }"
    [brandNarrow]="{
      src: 'assets/img/brand/coreui-signet-white.svg',
      width: 46,
      height: 46,
      alt: 'CoreUI Logo'
    }"

  ></c-sidebar-brand>

  <!-- Sidebar Navigation -->
  <ng-scrollbar pointerEventsMethod="scrollbar">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close"></c-sidebar-nav>
  </ng-scrollbar>

  <!-- Sidebar Toggler -->
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>

<!-- Main Content Wrapper -->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!-- App Header -->
  <app-default-header
    class="mb-4 d-print-none header header-sticky"
    position="sticky"
    sidebarId="sidebar"
  ></app-default-header>

  <!-- Main Content Body -->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>

  <!-- App Footer -->
  <app-default-footer></app-default-footer>
</div>
